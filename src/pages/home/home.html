<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 2 Directions Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <button ion-button color="primary" block (click)="loadExampleCoordinates()">Use Example Coordinates</button>
  </div>

  <ion-item>
    <ion-label stacked>Latitude</ion-label>
    <ion-input type="text" [(ngModel)]="latitude" pattern="[0-9-\.]*"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Longitude</ion-label>
    <ion-input type="text" [(ngModel)]="longitude" pattern="[0-9-\.]*"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Location Label (optional)</ion-label>
    <ion-input type="text" [(ngModel)]="locationLabel"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="getDirections()">Get Directions</button>
  </div>
</ion-content>
